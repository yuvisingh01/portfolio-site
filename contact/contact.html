<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/contact/style.css">
</head>

<body>
    <form action="https://getform.io/f/9cb45db5-c503-487c-8deb-fd8065b5459f" method="POST">
        <fieldset>
            <legend>Contact Me</legend>
            <label for="">
            Name: <br>
            <input type="text" name="name">
            </label><br><br>
            <label for=""> 
            Email: <br>     
            <input type="email" name="email">
            </label><br><br>
            <label for="">
            Contact No: <br>
            <input type="tel" name="contact">
            </label><br><br>
            <!-- checkbox handle -->
            <label for="">

                Are you an employer?  Yes 
                <input type="checkbox" name="employer" value="yes" checked>
                <input type="hidden" name="employer" value="no"><br><br>
            </label>
            <!-- radio button handle -->
            <label  for="">

                Gender: <br>
                <input class="gender" type="radio" name="gender" value="male" checked>Male
                <input class="gender" type="radio" name="gender" value="female">Female
                <input class="gender" type="radio" name="gender" value="other">Others<br><br>
            </label>
            <!-- text area -->
            <label for="">

                Messege: <br>
                <textarea name="messege" id="messege" cols="30" rows="3" placeholder="Want to say something?"></textarea>
                <br>
                <br>
                <button type="submit" class="btn" align="center">Send</button>
            </label>
        </fieldset>
    </form>
   
</body>

</html>
